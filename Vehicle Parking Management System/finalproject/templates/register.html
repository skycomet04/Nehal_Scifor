<html>
    <head>
        {% load static %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static '/project.css' %}">
    {%endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">
                <strong>{{message}}</strong>
            </div>
        {% endfor %}
        {% endif %}
        <div class="image">
            <div class="popup"style= "width:500px"> 
                <h3 class="h3 mb-3 fw-normal">Create New Account</h3>
            <form method="post" action="">
                {% csrf_token %}  
            <div class="form-element">
                <label for="user" >Username</label>
                <input type="text" class="form-control" id="user" name="user"placeholder="username must be unique">
            </div>
            <div class="form-element">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" >
            </div>
            <div class="form-element">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" >
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" >
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"name="password">
            </div>
            <div class="form-element">
                <label for="confpass">Confirm Password</label>
                <input type="password" class="form-control" id="confpass" name="confpass">
            </div>
            <button class="btn btn-primary w-100 py-2 bt" type="submit">Sign Up</button>
            Have an account? <a style="font-size:17px;font-weight:Bold;" href="{% url 'login' %}">Login</a></span>
            </form>
        </div>
       </body>
  </html>
