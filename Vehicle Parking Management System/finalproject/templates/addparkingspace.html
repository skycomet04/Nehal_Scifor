{% extends 'main.html' %}
{%block body%} 
{% if user.is_authenticated  %}
<div class="col-md-3" >
  <div class="submit_form">
      <h2>Create Parking Slot</h2>
    <form method="POST" action="">
      {% csrf_token %}
      {% if update %}
      <div class="form-group">
        <label for="veh_type">Vehicle Type</label>
        <input type="text" class="form-control" id="veh_type" name="veh_type" value={{space.veh_type}}>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if space.is_available %}checked{% endif %}>
        <label class="form-check-label" for="is_available">Is Available</label>
      </div>
      <center>
        <button type="submit" class="btn bg-primary-subtle">Update Parking Slot</button>
      </center>
      {% else %}
      <div class="form-group">
        <label for="veh_type">Vehicle Type</label>
        <select class="form-control" id="veh_type" name="veh_type">
          <option value="4">Four-wheeler</option>
          <option value="3">Three-wheeler</option>
          <option value="2">Two-wheeler</option>
        </select>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="is_available" name="is_available">
        <label class="form-check-label" for="is_available">Is Available</label>
      </div>
      <center>
        <button type="submit" class="btn bg-primary-subtle">Create Parking Slot</button>
      </center>
      {% endif %}
    </form>
  </div>
  </div>
    {% endif %}
    {% endblock body %}
