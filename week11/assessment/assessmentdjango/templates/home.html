{% extends "poll.html" %}
{% block css %}
    <style>
        h3{
            margin-top:4%;
            margin-bottom:2%;
            margin-left:55%;
        }
        .table{
            margin-top:6%;
            margin-left:15%;
            
        }
    </style>
{% endblock css %}
{% block body%}
    <div class="row">
        <div class="col-lg-8">
            <div class="panel pane-default">
                <div class="heading">
                    <h3>All Polls</h3>
                </div>
                <table class="table table-striped table-bordered table-sm">
                    <tbody>
                        {% for poll in p_list%}
                            <tr>
                                <td>{{poll.question}}</td>
                                <td><a href="{% url 'vote' poll.id %}">{{poll.vote}}Vote</a></td>
                                <td><a href="{% url 'result' poll.id %}">View Result</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock body%}
