{% extends "poll.html" %}
{% block css %}
    <style>
        .row{
            margin-top:8%;
            margin-left:7%;
        }
    </style>
{% endblock css%}
{% block body%}
    <div class="row">
        <div class="col-lg-8">
            <div class="panel pane-default">
                <div class="heading">
                    <h3> Create a new Poll</h3>
                </div>
            <form method="POST">
                {% csrf_token%}
                <div class="col-lg-12">
                    <label for="question" class="form-label">Enter question</label>
                    <input type="text" class="form-control" id="question" name="question">
                </div>
                <div class="col-lg-4">
                    <label for="option_one" class="form-label"> Option 1</label>
                    <input type="text" class="form-control" id="option_one" name="option_one" >
                </div>
                <div class="col-lg-4">
                    <label for="option_two" class="form-label"> Option2</label>
                    <input type="text" class="form-control" id="option_two" name="option_two" >
                </div>
                <button type="submit" class="btn btn-primary"> Create</button>
            </form>
        </div>
    </div>
{% endblock body%}
