{% extends "index.html" %}
{% block body %}
<div class="container mt-5 col-6">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" >
        {% csrf_token %}
        <h3 class="text text-center"> GeeksforGeeks </h3>
        <br>
        <h4 style="font-family: 'Times New Roman', Times, serif;"> Create Invoice Item </h4>
        <hr>
        <div class="form-group">
          <label for="app">Appoinment </label>
          <select class="form-control" id="app" name="app">
            {% for a in appoint %}
                <option value="{{a.id}}">{{a.id}}[{{a.patient}}]</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <label for="amount">Fee</label>
            <input name="amount" type="number" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input name="qty" type="number" class="form-control" required>
         </div>
        <div class="form-group">
          <label for="services">Services </label>
          <textarea name="services" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="address">Address </label>
            <textarea name="address" class="form-control" ></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status </label>
            <select class="form-control" id="status" name="status">
                <option value="inpatient">Inpatient</option>
                <option value="Outpatient">Outpatient</option>
            </select>
        </div>
        {%if status == 'inpatient'%}
            <div class="form-group">
                <label for="admit_date">Admit Date</label>
                <input name="admit_date" type="date" class="form-control" >
            </div>
            <div class="form-group">
                <label for="discarge_date">Discharge Date</label>
                <input name="discharge_date" type="date" class="form-control" >
            </div>
        {% else %}
        <div class="form-group">
            <input name="admit_date" type="hidden" class="form-control" value="">
        </div>
        <div class="form-group">
            <input name="discharge_date" type="hidden" class="form-control" value="" >
        </div>
        {% endif %}
        <div class="form-group">
            <label for="remarks">Remarks </label>
            <textarea name="remarks" class="form-control" ></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Data </button>
    </form>
    <form method="get">
      <button class="btn btn-primary m-2">  <a href="{% url 'viewreceipt' invoice.id %}" >View Invoice Item </a><button>
    </form>
</div>
                    
{% endblock body %}
