{% extends "index.html" %}
{% block body %} 
<div class="container">
    <center><h2>Doctor List</h2></center>
    <br><br>
    <table class="table table-striped table-bordered table-sm" id="dtBasicExample">
        <thead>
            <tr>
                <th class="th-sm">Doctor Id</th>
                <th class="th-sm">Doctor Name</th>
                <th class="th-sm">Department</th>
                <th class="th-sm">Contact</th>
                <th class="th-sm">status</th>
                <th class="th-sm">Delete</th>
                <th class="th-sm">Update</th>
            </tr>
        </thead>
        <tbody>
            {% for t in doc_list %}
            <tr>
                <td>{{t.id}}</td>
                <td><a href="{% url 'doctor_detail' t.id %}">{{t.name}}</a></td>
                <td>{{t.department}}</td>
                <td>{{t.mobile}}</td>
                <td>{{t.status}}</td>
                <td><a href="{% url 'deletedoctor' t.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"> Delete</a></td>
                <td><a href="{% url 'updatedoctor' t.id %}"> Update</a></td>
                </a>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
          "pagingType": "simple" // "simple" option for 'Previous' and 'Next' buttons only
        });
        $('.dataTables_length').addClass('bs-select');
    })
</script>
{% endblock body %}
