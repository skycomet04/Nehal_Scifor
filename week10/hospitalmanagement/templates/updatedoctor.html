{% extends "index.html" %}
{% block body %}
{% if user.is_authenticated and user.is_staff %}
    <div class="col-md-3">
        <div class="submit_form">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Doctor Name</label>
            <input type="name" class="form-control" id="name" name="name" value="{{task.instance.name}}" >
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" value="{{task.instance.department}}" >
        </div>
        <div class="mb-3">
            <label for="mobile"> Mobile No</label>
            <input type="number" class="form-control" id="mobile" name="mobile"value="{{task.instance.mobile}}">
        </div>
        <div class="mb-3">
            <label for="status"> Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{task.instance.status}}">
        </div> 
        <div class="mb-3">
            <label for="fees"> Fees</label>
            <input type="text" class="form-control" id="fees" name="fees" value="{{task.instance.fees}}">
        </div> 
        <div class="mb-3">
            <label for="resident"> Residential Address</label>
            <input type="text" class="form-control" id="resident" name="resident" value="{{task.instance.resident}}">
        </div> 
        <center>
            <button type="submit" class="btn bg-primary-subtle">Save</button>
        </center>
    </form>
    </div>
</div>
{% endif %}
{% endblock body %}
