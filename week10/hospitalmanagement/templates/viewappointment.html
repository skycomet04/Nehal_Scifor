{% extends "index.html" %}
{% block body %} 
<div class="container">
    <h2>Appointment List</h2>
    <br><br>
    <table class="table table-striped table-bordered table-sm" id="dtBasicExample">
        <thead>
            <tr>
                <th class="th-sm">Id</th>
                <th class="th-sm">Doctor Name</th>
                <th class="th-sm">Patient Name</th>
                <th class="th-sm">Date</th>
                <th class="th-sm">Appointment Time</th>
                <th class="th-sm">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for a in appoint_list %}
            <tr>
                <td>{{a.id}}</td>
                <td><a href="{% url 'app_detail' a.id%}">{{a.doctor}}</a></td>
                <td>{{a.patient}}</td>
                <td>{{a.ap_date}}</td>
                <td>{{a.ap_time}}</td>
                <td><a href="{% url 'deleteappoint' a.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"> Delete</a></td>
                </a>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
          "pagingType": "simple" // "simple" option for 'Previous' and 'Next' buttons only
        });
        $('.dataTables_length').addClass('bs-select');
    })
</script>
{% endblock body %}
