{% extends "index.html" %}
{% block body %}
{% if user.is_authenticated and user.is_staff %}
    <h2>Patient</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="colmd">
            <div class="inp1">
                <label for="name" class="form-label">Patient Name</label>
                <input type="name" class="form-control" id="name" name="name" value="{{task.instance.name}}" >
            </div>
            <div class="inp2">
                <label for="age"> Patient Age</label><br>
                <input type="number" id="age" name="age" value="{{task.instance.age}}" >
            </div>
        </div>
        <div class="colmd">
            <div class="inp1">
                <label for="gender" class="form-label">Gender</label><br>
                <input type="text" class="form-control" id="gender" name="gender"value="{{task.instance.gender}}"  >
            </div>
            <div class="inp2">
                <label for="mobile"> Mobile No</label><br>
                <input type="number" class="form-control" id="mobile" name="mobile"value="{{task.instance.mobile}}">
            </div>
        </div>
        <div class="colmd">
            <div class="inp1">
                <label for="email"> Email Id</label>
                <input type="email" class="form-control" id="email" name="email" value="{{task.instance.email}}">
            </div> 
            <div class="inp2">
                <label for="address"> Address</label>
                <textarea id="address" class="form-control" name="address" rows='3'>{{task.instance.address}}</textarea>
            </div> 
        </div>
        <div class="colmd">
            <div class="inp1">
                <label for="status"> Status</label>
                <input type="text" class="form-control" id="status" name="status" value="{{task.instance.status}}">
            </div> 
        </div>
        <center>
            <button type="submit" class="btn bg-primary-subtle">Save</button>
        </center>
    </form>
{% endif %}
{% endblock body %}
