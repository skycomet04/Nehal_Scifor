<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block css%}
    {%endblock css%}
  </head>
  <body>
    <div class="container" id="top">
      <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            
          </div>
          <div class="col-4 text-center">
            <h2><a class="blog-header-logo text-body-emphasis text-decoration-none" >BlogTime</a></h2>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
          {%block content %}
          {%if not user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">LogIn</a>
          {% else %}
            <p>Hii {{user.username}}!!&nbsp;&nbsp;</p>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
          {% endif %}
          {% endblock %}
          </div>
        </div>
      </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link link-body-emphasis " href="/">Home</a>
        <a class="nav-item nav-link link-body-emphasis" href="/about">About</a>
        <a class="nav-item nav-link link-body-emphasis" href="/blogs">Blog</a>
        <a class="nav-item nav-link link-body-emphasis" href="/createblog">Create Blog</a>
        <a class="nav-item nav-link link-body-emphasis" href="/contact">Contact</a>
        </nav>
    </div>
</div>
{% block body %} {% endblock body %}
<footer class="py-5 text-center text-body-secondary">
    <p class="mb-0">
      <a href="#top">Back to top</a>
    </p>
  </footer>
  <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
